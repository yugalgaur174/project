<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="tenth.css">
</head>

<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="images/rock.jpg" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="images/paper.jpg" alt="">
        </div>
        <div class="choice" id="Scissor">
            <img src="images/scissor.jpg" alt="">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="messagecontainer">
        <p id="msg">Select your move</p>
    </div>
    
        <!-- <marquee behavior="" direction="left">
            <div><h1 class="h" id="hh">Hello world</h1>
       </div> </marquee> -->
    
    <script src="tenth.js"></script>
</body>

</html>
