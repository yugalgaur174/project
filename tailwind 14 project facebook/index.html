<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="fbicon.png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-200">
    <div class="container mt-20 flex mx-auto items-center justify-center">
        <div class="left w-4/12 mx-16">
            <img class="w-72" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-12 rounded-lg w-1/4 text-base relative">
            <input class="px-4 h-12 border border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 border border-gray-200 my-2 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold text-lg">Log In</button>
            <span class="text-blue-400 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr><button class="btn my-4 bg-green-500 hover:bg-green-600 text-white my-4 py-2 rounded-md font-bold text-lg w-fit mx-auto  ">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
